    <script>
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const stars = [];

        function createStars() {
            const starCount = window.innerWidth < 600 ? 100 : 200;
            for (let i = 0; i < starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 2 + 1,
                    speed: Math.random() * 0.5 + 0.1,
                    direction: Math.random() * 2 * Math.PI,
                    alpha: Math.random() * 0.5 + 0.5
                });
            }
        }

        function updateStars() {
            for (let star of stars) {
                star.x += Math.cos(star.direction) * star.speed;
                star.y += Math.sin(star.direction) * star.speed;

                if (star.x > canvas.width || star.x < 0 || star.y > canvas.height || star.y < 0) {
                    star.x = Math.random() * canvas.width;
                    star.y = Math.random() * canvas.height;
                }
            }
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let star of stars) {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
                ctx.fill();
            }
        }

        function animateStars() {
            updateStars();
            drawStars();
            requestAnimationFrame(animateStars);
        }

        createStars();
        animateStars();

        // Скрываем загрузчик после загрузки страницы
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            loader.style.display = 'none'; // Скрываем загрузчик после загрузки страницы
        });
    </script>
