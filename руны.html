    <script>
        function openModal(modalId) {
            document.getElementById(modalId).style.display = "block";
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }

        function drawRune() {
            const runes = {
                "Феху": "Феху символизирует багатство, изобилие и процветание. Это руна, которая говорит о материальном успехе и новых возможностях.",
                "Уруз": "Уруз представляет собой силу, здоровье и выносливость. Эта руна говорит о необходимости проявить мужество и решительность.",
                "Турисаз": "Турисаз символизирует защиту, препятствия и вызовы. Это руна, которая предупреждает о возможных трудностях и необходимости быть осторожным.",
                "Ансуз": "Ансуз олицетворяет вдохновение, знания и общение. Эта руна говорит о важности обучения и обмена идеями.",
                "Райдо": "Райдо символизирует путешествие, движение и перемены. Это руна, которая побуждает вас следовать за своими мечтами и не бояться перемен."
            };
            const randomRune = Object.keys(runes)[Math.floor(Math.random() * Object.keys(runes).length)];
            document.getElementById('runeResult').innerHTML = `<strong>Ваша руна:</strong> ${randomRune}<br>${runes[randomRune]}`;
        }

        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const stars = [];

        function createStars() {
            const starCount = window.innerWidth < 600 ? 100 : 200;
            for (let i = 0; i < starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 2 + 1,
                    speed: Math.random() * 0.5 + 0.1,
                    direction: Math.random() * 2 * Math.PI,
                    alpha: Math.random() * 0.5 + 0.5
                });
            }
        }

        function updateStars() {
            for (let star of stars) {
                star.x += Math.cos(star.direction) * star.speed;
                star.y += Math.sin(star.direction) * star.speed;

                if (star.x > canvas.width || star.x < 0 || star.y > canvas.height || star.y < 0) {
                    star.x = Math.random() * canvas.width;
                    star.y = Math.random() * canvas.height;
                }
            }
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let star of stars) {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
                ctx.fill();
            }
        }

        function animateStars() {
            updateStars();
            drawStars();
            requestAnimationFrame(animateStars);
        }

        createStars();
        animateStars();
    </script>
